<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task Form</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="contactForm">
        <h2 class="form-title">Contact Form</h2>
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input
            class="form-input"
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="phone" class="form-label">Phone</label>
          <input
            class="form-input"
            type="text"
            id="phone"
            name="phone"
            required
            placeholder="Enter your phone"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <button class="form-button" type="submit">Submit</button>
      </form>
      <div id="message"></div>
    </div>
    <script src="./main/script.js" defer></script>
  </body>
</html>
